<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Document Processing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1f36, #05060a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      width: 420px;
      max-width: 95%;
      background: rgba(20, 25, 50, 0.85);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 22px;
      letter-spacing: 0.3px;
    }

    input[type="file"] {
      width: 100%;
      margin-bottom: 14px;
      color: #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      background: linear-gradient(135deg, #6a6dff, #7c83ff);
      color: #fff;
      cursor: pointer;
      transition: transform 0.1s ease, opacity 0.1s ease;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
    }

    .status {
      margin-top: 14px;
      font-size: 14px;
      min-height: 18px;
    }

    .loading {
      color: #f5c542;
    }

    .success {
      color: #35d49a;
    }

    .error {
      color: #ff6b6b;
    }

    .summary-box {
      margin-top: 18px;
      background: rgba(0, 0, 0, 0.35);
      padding: 14px;
      border-radius: 10px;
      font-size: 14px;
      text-align: left;
      white-space: pre-wrap;
      line-height: 1.5;
      display: none;
    }

    .footer {
      margin-top: 16px;
      font-size: 11px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>AI Document Processing</h1>

    <input id="fileInput" type="file" accept=".pdf" />

    <button id="uploadBtn">Upload & Process</button>

    <div id="status" class="status"></div>

    <div id="summary" class="summary-box"></div>

    <div class="footer">Powered by AI Marketplace</div>
  </div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("fileInput");
    const statusEl = document.getElementById("status");
    const summaryEl = document.getElementById("summary");

    uploadBtn.onclick = async () => {
      summaryEl.style.display = "none";
      summaryEl.textContent = "";

      if (!fileInput.files.length) {
        statusEl.textContent = "Please select a PDF file.";
        statusEl.className = "status error";
        return;
      }

      uploadBtn.disabled = true;
      statusEl.textContent = "Uploading document…";
      statusEl.className = "status loading";

      try {
        // STEP 1: Upload
        const formData = new FormData();
        formData.append("document", fileInput.files[0]);

        const uploadRes = await fetch("/upload", {
          method: "POST",
          body: formData
        });

        if (!uploadRes.ok) throw new Error("Upload failed");

        const uploadData = await uploadRes.json();
        const taskId = uploadData.taskId;

        statusEl.textContent = "Processing with AI…";

        // STEP 2: Process
        const processRes = await fetch(`/process/${taskId}`, {
          method: "POST"
        });

        if (!processRes.ok) throw new Error("Processing failed");

        const result = await processRes.json();

        if (!result.summary || result.summary.trim().length === 0) {
          throw new Error("No summary generated");
        }

        statusEl.textContent = "Completed ✓";
        statusEl.className = "status success";

        summaryEl.textContent = result.summary;
        summaryEl.style.display = "block";

      } catch (err) {
        statusEl.textContent = err.message;
        statusEl.className = "status error";
      } finally {
        uploadBtn.disabled = false;
      }
    };
  </script>

</body>
</html>
