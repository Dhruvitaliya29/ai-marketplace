<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Document Processing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      color: white;
    }

    .card {
      background: rgba(15, 23, 42, 0.85);
      padding: 30px;
      border-radius: 14px;
      width: 360px;
      box-shadow: 0 0 40px rgba(99,102,241,.3);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    select, input, button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    button {
      background: #6366f1;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #4f46e5;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
    }

    #summary {
      margin-top: 15px;
      text-align: left;
      white-space: pre-wrap;
      font-size: 13px;
      color: #c7d2fe;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>AI Document Processing</h1>

    <!-- âœ… FORM IS REQUIRED -->
    <form id="uploadForm">
      <input type="file" id="document" required />

      <select id="taskType">
        <option value="general">General</option>
        <option value="resume">Resume</option>
        <option value="invoice">Invoice</option>
      </select>

      <button type="submit">Upload & Process</button>
    </form>

    <div id="status"></div>
    <div id="summary"></div>
  </div>

  <!-- ðŸ”¥ THIS LINE WAS MISSING OR WRONG BEFORE -->
  <script src="app.js"></script>
</body>
</html>
