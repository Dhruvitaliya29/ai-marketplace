<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI Document Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1f2a44, #06070c);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, sans-serif;
  color: #fff;
}

.card {
  width: 420px;
  background: rgba(18, 25, 55, 0.9);
  border-radius: 14px;
  padding: 28px;
  box-shadow: 0 20px 60px rgba(0,0,0,.6);
  text-align: center;
}

h1 { margin-bottom: 20px; }

input, button {
  width: 100%;
  margin-top: 12px;
}

button {
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #6366f1;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

button:disabled { opacity: .6; }

#status {
  margin-top: 12px;
  font-size: 14px;
}

#output {
  margin-top: 16px;
  text-align: left;
  white-space: pre-wrap;
  font-size: 14px;
  display: none;
}
</style>
</head>

<body>
<div class="card">
  <h1>AI Document Intelligence</h1>

  <input type="file" id="fileInput" accept=".pdf" />
  <button id="uploadBtn">Upload & Process</button>

  <div id="status"></div>
  <div id="output"></div>
</div>

<script src="app.js"></script>
</body>
</html>
