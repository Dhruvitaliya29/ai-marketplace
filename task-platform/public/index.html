<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Document Processing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
    }

    .card {
      width: 420px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 0 40px rgba(99, 102, 241, 0.3);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="file"] {
      width: 100%;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #4f46e5;
    }

    #status {
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.9;
    }

    pre {
      margin-top: 16px;
      text-align: left;
      background: #020617;
      padding: 12px;
      border-radius: 8px;
      max-height: 260px;
      overflow-y: auto;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    footer {
      margin-top: 14px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>AI Document Processing</h1>

    <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg,.txt" />

    <button id="uploadBtn">Upload & Process</button>

    <div id="status"></div>

    <pre id="result"></pre>

    <footer>
      Powered by AI Marketplace
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
